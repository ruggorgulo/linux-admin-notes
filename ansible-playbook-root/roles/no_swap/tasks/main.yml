---
- name: turn off swap
  command: swapoff -a
  
- name: remove swap from fstab
  lineinfile:
    path: /etc/fstab
    regexp: '\\sswap\\s+sw'
    state: absent
    
- name: remove /swapfile
  file:
    path: /swapfile
    state: absent

- name: remove /swap.img
  file:
    path: /swap.img
    state: absent
